<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <meta
    content="Food recipe app. Find, save, and cook delicious meals with step-by-step instructions and shopping lists. Bon Appétit!"
    name="description">
  <meta property="og:title" content="Forkify || Search over 1,000,000 recipes" />
  <meta property="og:site_name" content="Forkify App" />
  <meta property="og:description"
        content="Food recipe app. Find, save, and cook delicious meals with step-by-step instructions and shopping lists. Bon Appétit!" />
  <meta property="og:image" content="./src/img/favicon.png" />
  <meta name="google-site-verification" content="thsJtDNoX_cjnKzlmUKDKzLTehdEqSkb6Bq8z27izM0" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
    rel="stylesheet"
  />
  <link href="src/img/favicon.png" rel="shortcut icon" type="image/x-icon" />

  <link href="src/sass/main.scss" rel="stylesheet" />
  <script defer src="src/js/controller.js" type="module"></script>

  <title>Forkify || Search over 1,000,000 recipes</title>
</head>

<body>
<div class="container">
  <header class="header">
    <img alt="Logo" class="header__logo" src="src/img/logo.png" />
    <form class="search">
      <input
        class="search__field"
        placeholder="Search over 1,000,000 recipes..."
        type="text"
      />
      <button class="btn search__btn">
        <svg class="search__icon">
          <use href="src/img/icons.svg#icon-search"></use>
        </svg>
        <span>Search</span>
      </button>
    </form>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <button class="nav__btn nav__btn--add-recipe">
            <svg class="nav__icon">
              <use href="src/img/icons.svg#icon-edit"></use>
            </svg>
            <span>Add recipe</span>
          </button>
        </li>
        <li class="nav__item">
          <button class="nav__btn nav__btn--bookmarks">
            <svg class="nav__icon">
              <use href="src/img/icons.svg#icon-bookmark"></use>
            </svg>
            <span>Bookmarks</span>
          </button>
          <div class="bookmarks">
            <ul class="bookmarks__list">
              <div class="message">
                <div>
                  <svg>
                    <use href="src/img/icons.svg#icon-smile"></use>
                  </svg>
                </div>
                <p>
                  No bookmarks yet. Find a nice recipe and bookmark it :)
                </p>
              </div>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <div class="search-results">
    <ul class="results">
      <li class="message">
        <div>
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>
        </div>
        <p>The search results will be displayed here!</p>
      </li>
    </ul>

    <div class="pagination"></div>

    <p class="copyright">
      &copy; Copyright by
      <a
        class="twitter-link"
        href="https://twitter.com/jonasschmedtman"
        target="_blank"
      >Saleh Abbasi</a
      >. Use for learning or your portfolio. Don't use to teach. Don't claim
      as your own.
    </p>
  </div>

  <div class="recipe">
    <div class="message">
      <div>
        <svg>
          <use href="src/img/icons.svg#icon-smile"></use>
        </svg>
      </div>
      <p>Start by searching for a recipe or an ingredient. Have fun!</p>
      <p style="height: 50rem">&nbsp;</p>
    </div>
  </div>
</div>

<div class="overlay hidden"></div>
<div class="add-recipe-window hidden">
  <button class="btn--close-modal">&times;</button>
  <form class="upload"></form>
</div>
</body>
</html>
